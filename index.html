<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Transparent Login Form</title>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a href="http://gljmedia.com" class="navbar-brand"><img src="img/GLJMedia_Logo.png" width="10%" alt="logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="https://gljmedia.com/" class="nav-link">Home</a></li>
                    <li><a href="https://gljmedia.com/services" class="nav-link">Services</a></li>
                    <li><a href="https://gljmedia.com/portfolio/" class="nav-link">Portfolio</a></li>
                    <li><a href="https://gljmedia.com/projects-web-development-london/" class="nav-link">Projects</a></li>
                    <li><a href="https://gljmedia.com/developer-zone/" class="nav-link">Dev.</a></li>
                    <li><a href="https://gljmedia.com/contact/" class="nav-link">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!--  Content  -->

    <div class="loginContainer">
        <div class="cover">
            <img src="user.png" alt="user" id="user">
            <h3>Login Here</h3>
            <form action="#">
                <div class="input">
                    <input type="text" name="" placeholder="Username">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                </div>
                <div class="input">
                    <input type="password" name="" placeholder="Password">
                    <span><i class="fa fa-lock" aria-hidden="true"></i></span>
                </div>
                <input type="submit" name="" value="Login">
            </form>
                <a href="#">Forget Password</a>
        </div>
    </div>
</body>
</html>
